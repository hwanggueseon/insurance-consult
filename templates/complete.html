<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상담 신청 완료</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: #f0f5ff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #2c3e50;
    }
    .message-box {
      background: white;
      max-width: 400px;
      width: 100%;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(46, 134, 193, 0.15);
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }
    h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2980b9;
      letter-spacing: 1.2px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 35px;
      line-height: 1.6;
      color: #34495e;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: #2980b9;
      color: white;
      padding: 14px 38px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background: #1c5985;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 480px) {
      .message-box {
        padding: 35px 25px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      a {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>상담 신청이 완료되었습니다!</h1>
    <p>
      신청해주셔서 감사합니다.<br />
      빠른 시일 내에 담당자가 연락 드리겠습니다.
    </p>
    <a href="/">홈으로 돌아가기</a>
  </div>
</body>
</html>
