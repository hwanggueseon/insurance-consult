<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>신청 완료</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: #6b8ce3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .message-box {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 320px;
        }
        h1 {
            margin-bottom: 20px;
        }
        a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>신청이 완료되었습니다.</h1>
        <p>빠른 시일 내에 연락드리겠습니다.</p>
        <a href="/">홈으로 돌아가기</a>
    </div>
</body>
</html>
