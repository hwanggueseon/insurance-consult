<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보험 상담 신청</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        .hook {
            background-color: #E3F2FD;
            padding: 15px;
            border-left: 5px solid #1976D2;
            margin-bottom: 20px;
            font-size: 16px;
            color: #0D47A1;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background-color: #1976D2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565C0;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                margin-top: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 15px;
            }

            .hook {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hook">
            📞 믿고 맡길 수 있는 보험 전문가, 
<strong>엠금융 이혜란 팀장</strong>과 함께하세요!
            지금 간편하게 상담 신청하시면 빠르게 연락드려요.
        </div>

        <h2>보험 상담 신청</h2>
        <form action="/submit" method="POST">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

            <label for="phone">전화번호 (숫자만)</label>
            <input type="tel" id="phone" name="phone" placeholder="예: 01012345678" pattern="\d{10,11}" required>

            <button type="submit">상담 신청하기</button>
        </form>
    </div>
</body>
</html>
