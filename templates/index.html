<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>보험 상담 신청</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #e0ecf4);
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }
    .consult-card {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .consult-card img {
      width: 100px;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="consult-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/1086/1086741.png" alt="보험 아이콘">
    <h3 class="mb-4 fw-bold">무료 보험 상담 신청</h3>
    <form action="/submit" method="POST">
      <div class="mb-3 text-start">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="홍길동">
      </div>
      <div class="mb-4 text-start">
        <label for="phone" class="form-label">연락처</label>
        <input type="tel" class="form-control" id="phone" name="phone" required placeholder="숫자만 입력 (예: 01012345678)" pattern="[0-9]{10,11}">
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">상담 신청하기</button>
    </form>
  </div>
</body>
</html>
