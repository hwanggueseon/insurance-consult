<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>보험 상담 신청</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 25px;
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #2980b9;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>보험 상담 신청</h1>
    <form action="/submit" method="post">
      <label for="name">이름</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="이름을 입력하세요"
        required
        maxlength="30"
      />
      
      <label for="phone">전화번호 (숫자만 입력)</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="예: 01012345678"
        required
        pattern="\d{10,11}"
        title="숫자만 10~11자리 입력하세요"
        maxlength="11"
      />
      
      <button type="submit">상담 신청</button>
    </form>
  </div>
</body>
</html>
