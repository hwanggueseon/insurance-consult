<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>엠금융 이혜란 팀장 보험상담 신청</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      color: #2b3e50;
      margin-bottom: 10px;
    }

    .subtext {
      text-align: center;
      font-size: 15px;
      color: #444;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="tel"] {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      background-color: #0077cc;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .contact {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }

    .slogan {
      margin-top: 30px;
      padding: 15px;
      background: #e8f0fe;
      border-radius: 10px;
      font-size: 14px;
      color: #333;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/100x100.png?text=%EC%9D%B4%ED%98%9C%EB%9E%80" alt="이혜란 팀장" />
      <h2>♥ 사랑합니다 ♥</h2>
      <p class="subtext">믿을 수 있는 보험 전문가와의 상담을 지금 신청하세요!</p>
      <div class="contact">엠금융 이혜란 팀장 · ☎ 010-7656-7368</div>
    </div>

    <form method="POST" action="/submit">
      <input type="text" name="name" placeholder="이름을 입력하세요" required />
      <input type="tel" name="phone" placeholder="전화번호 (숫자만 입력)" pattern="[0-9]{10,11}" required />
      <input type="submit" value="상담 신청하기" />
    </form>

    <div class="slogan">
      ✔ 상담만 받아도 보장 분석서 무료 제공!<br />
      ✔ 당신에게 꼭 맞는 보장, 합리적인 보험료로 준비하세요.<br />
      ✔ 최신 보험 트렌드, 가장 유리한 조건으로 안내드립니다.
    </div>

    <footer>
      ⓒ 2025 엠금융 이혜란 팀장. All rights reserved.
    </footer>
  </div>
</body>
</html>
