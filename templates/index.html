<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>보험 상담 신청</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #6b8ce3, #88e0ef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        input[type=text], input[type=tel] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1.5px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>보험 상담 신청</h1>
        <form method="POST" action="/submit">
            <input type="text" name="name" placeholder="이름을 입력하세요" required />
            <input type="tel" name="phone" placeholder="전화번호 (숫자만 입력)" pattern="[0-9]{9,11}" required />
            <button type="submit">신청하기</button>
        </form>
        <div class="footer">※ 입력하신 정보는 안전하게 처리됩니다.</div>
    </div>
</body>
</html>
